<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>

    <link rel="stylesheet" href="style.css" />
    <script src="function.js"></script>
    <script
    src="https://kit.fontawesome.com/2a37bbe1cd.js"
    crossorigin="anonymous"
  ></script>

    ></script> -->
  </head>
  <body>
    <div class="player-container">
      <div class="display-flex justify-space-between align-center " id="player-1">
        <img class="player-pic" src="img/circle.png" alt="" />
        <span>player 1</span>
      </div>
      <div class="display-flex justify-space-between align-center player-inactive" id="player-2">
        <img class="player-pic" src="img/cross.png" alt="" />
        <span>player 2</span>
      </div>
    </div>
    <div class="table-container">
        <div id="line-row-0" class="line horizontal-line z-999 display-none" style="top: 370px;"></div>
        <div id="line-row-1" class="line horizontal-line z-999 display-none" style="top: 510px;"></div>
        <div id="line-row-2" class="line horizontal-line z-999 display-none" style="top: 650px;"></div>
        <div id="line-column-0" class="line vertical-line z-999 display-none" style="left: 40.5%;"></div>
        <div id="line-column-1" class="line vertical-line z-999 display-none" style="left: 49.7%;"></div>
        <div id="line-column-2" class="line vertical-line z-999 display-none" style="left: 58.8%;"></div>
        <div id="line-diagnol-2" class="line diagnol-line z-999 rotate-45plus display-none" style="left: 49.7%;"></div>
        <div id="line-diagnol-1" class="line diagnol-line z-999 rotate-45minus display-none" style="left: 49.7%;"></div>
      <table>
        <tr>
          <td class="td-hover" id="cell-0-0" onclick="fillShape(0,0)">
            <img
              id="circle-0-0"
              class="shape display-none"
              src="img/circle.png"
              alt=""
            /><img
              id="cross-0-0"
              class="shape display-none"
              src="img/cross.png"
              alt=""
            />
          </td>
          <td class="td-hover" id="cell-0-1" onclick="fillShape(0,1)">
            <img
              id="circle-0-1"
              class="shape display-none"
              src="img/circle.png"
              alt=""
            /><img
              id="cross-0-1"
              class="shape display-none"
              src="img/cross.png"
              alt=""
            />
          </td>
          <td class="td-hover" id="cell-0-2" onclick="fillShape(0,2)">
            <img
              id="circle-0-2"
              class="shape display-none"
              src="img/circle.png"
              alt=""
            /><img
              id="cross-0-2"
              class="shape display-none"
              src="img/cross.png"
              alt=""
            />
          </td>
        </tr>
        <tr>
          <td class="td-hover" id="cell-1-0" onclick="fillShape(1,0)">
            <img
              id="circle-1-0"
              class="shape display-none"
              src="img/circle.png"
              alt=""
            /><img
              id="cross-1-0"
              class="shape display-none"
              src="img/cross.png"
              alt=""
            />
          </td>
          <td class="td-hover" id="cell-1-1" onclick="fillShape(1,1)">
            <img
              id="circle-1-1"
              class="shape display-none"
              src="img/circle.png"
              alt=""
            /><img
              id="cross-1-1"
              class="shape display-none"
              src="img/cross.png"
              alt=""
            />
          </td>
          <td class="td-hover" id="cell-1-2" onclick="fillShape(1,2)">
            <img
              id="circle-1-2"
              class="shape display-none"
              src="img/circle.png"
              alt=""
            /><img
              id="cross-1-2"
              class="shape display-none"
              src="img/cross.png"
              alt=""
            />
          </td>
        </tr>
        <tr>
          <td class="td-hover" id="cell-2-0" onclick="fillShape(2,0)">
            <img
              id="circle-2-0"
              class="shape display-none"
              src="img/circle.png"
              alt=""
            /><img
              id="cross-2-0"
              class="shape display-none"
              src="img/cross.png"
              alt=""
            />
          </td>
          <td class="td-hover" id="cell-2-1" onclick="fillShape(2,1)">
            <img
              id="circle-2-1"
              class="shape display-none"
              src="img/circle.png"
              alt=""
            /><img
              id="cross-2-1"
              class="shape display-none"
              src="img/cross.png"
              alt=""
            />
          </td>
          <td class="td-hover" id="cell-2-2" onclick="fillShape(2,2)">
            <img
              id="circle-2-2"
              class="shape display-none"
              src="img/circle.png"
              alt=""
            /><img
              id="cross-2-2"
              class="shape display-none"
              src="img/cross.png"
              alt=""
            />
          </td>
        </tr>
      </table>
    </div>

    <div class="container-game-over display-none" id="full-screen-game-over">
        <img class="game-over-pic" src="img/game-over.jpg" alt="">
        <div class="container-btn-restart">
            <button class="btn-restart" onclick="restart()">
                <i class="fas fa-circle-notch"></i>
                <span>restart</span> 
            </button>
        </div>
    </div>
  </body>
</html>
